<div class="w-full flex items-center justify-center h-[40rem] py-2 bg-blue-300">
  <div class="flex items-center justify-center h-auto p-2 w-96 bg-blue-50 border-2 border-black rounded-md">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col w-80">
        <label for="name">UserName :</label>
        <input formControlName="name" class="h-10 rounded-lg p-2" type="text" placeholder="Enter usename">
      </div>
      <div class="text-red-500" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        Name is required.
      </div>
      <div class="flex flex-col w-80">
        <label for="email">email :</label>
        <input formControlName="email" class="h-10 rounded-lg p-2" type="email" placeholder="Enter email">
      </div>
      <div class="text-red-500" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        Please enter a valid email.
      </div>
      <div class="flex flex-col w-80">
        <label for="password">Password :</label>
        <input formControlName="password" class="h-10 rounded-lg p-2" type="password" placeholder="Enter password">
      </div>
      <div class="text-red-500" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        Password must be at least 6 characters.
      </div>
      <div class="flex items-center justify-center mt-2">
        <button class="rounded border-2 bg-blue-600 p-2 cursor-pointer"
         type="submit"
         [disabled]="userForm.invalid">
          sign up
        </button>
      </div>
    </form>
  </div>
</div>
